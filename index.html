<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hes-mak">
        <input class="hes-mak-input" type="text" disabled/>

        <div class="hes-mak-keys">
            <button type="button" class="operator arti-btn" value="+">+</button>
            <button type="button" class="operator eksi-btn" value="-">-</button>
            <button type="button" class="operator times-btn" value="*">&times</button>
            <button type="button" class="operator devide-btn" value="/">&divide</button>

            <button id="numseven-btn" type="button" value="7">7</button>
            <button id="numeight-btn" type="button" value="8">8</button>
            <button id="numnine-btn" type="button" value="9">9</button>
            
            <button id="numfour-btn" type="button" value="4">4</button>
            <button id="numfive-btn" type="button" value="5">5</button>
            <button id="numsix-btn" type="button" value="6">6</button>

            <button id="numone-btn" type="button" value="1">1</button>
            <button id="numtwo-btn" type="button" value="2">2</button>
            <button id="numthree-btn" type="button" value="3">3</button>

            <button id="numzero-btn" type="button" value="0">0</button>
            <button type="button" class="decimal decimal-btn" value=".">.</button>
            <button type="button" class="clear clear-btn" value="clear">AC</button>

            <button type="button" class="esittir-isareti operator" value="="">=</button>

        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
